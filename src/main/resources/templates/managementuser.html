<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: rgba(8, 167, 139, 1);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .header .user-profile {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5%;
            padding: 3px;
            width: 70px;
            height: 30px;
            margin: 0 auto;
            margin-left: 10px;
        }
        .header .user-profile img {
            border-radius: 100%;
            height: 22px;
            width: 22px;
            margin-left: 5px;
        }
        h1{
            padding-left: 25px;
            font-size: 15px;
            font-weight: lighter;
            padding-top: 25px;
        }
        h2{
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .search-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            margin-right: 10px;
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-bar img {
            height: 25px;
            margin-left: -35px;
            cursor: pointer;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
        }
        table th {
            background-color: rgba(8, 167, 139, 0.1);
        }
        table tr:nth-child(even) {
            background-color: rgba(8, 167, 139, 0.1);
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .operations {
            display: flex;
            gap: 10px;
        }
        .operations img {
            cursor: pointer;
            height: 20px;
            padding-right: 20px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/logo_kota.png" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">History</a>
            <a href="#">Management</a>
            <div class="user-profile">
                <span style="color: black; margin-left: 3px;">Ragil</span>
                <img src="image/profile-icon.jpg" alt="Edit">
            </div>
        </nav>
    </div>
    <h1>MANAGEMENT USER</h1>
    <div class="container">
        <div class="table-container">
            <h2>Data LKS</h2>
            <div class="search-bar-container">
                <label class="search-label" for="searchInput">Search name</label>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="">
                    <img src="image/search.jpg" alt="Search Icon">
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Panti Wreda "Hanna" Yogyakarta</td>
                        <td class="operations">
                            <img src="image/edit-icon.jpg" alt="Edit">
                            <img src="image/delete-icon.jpg" alt="Delete">
                        </td>
                    </tr>
                    <tr>
                        <td>Panti Wreda "Pandu" Yogyakarta</td>
                        <td class="operations">
                            <img src="image/edit-icon.jpg" alt="Edit">
                            <img src="image/delete-icon.jpg" alt="Delete">
                        </td>
                    </tr>
                    <tr>
                        <td>Panti Wreda "Mulya" Yogyakarta</td>
                        <td class="operations">
                            <img src="image/edit-icon.jpg" alt="Edit">
                            <img src="image/delete-icon.jpg" alt="Delete">
                        </td>
                    </tr>
                    <tr>
                        <td>Panti Wreda "Dharma" Yogyakarta</td>
                        <td class="operations">
                            <img src="image/edit-icon.jpg" alt="Edit">
                            <img src="image/delete-icon.jpg" alt="Delete">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
