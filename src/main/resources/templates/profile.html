<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil LKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .container img {
            width: 50%;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        .container table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        .container table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .edit-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #a7e0d3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #8ccfc1;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="image/panti.jpeg" alt="Gambar LKS">
    <table>
        <tr>
            <td>Nama LKS</td>
            <td>Panti Wreda Hanna</td>
        </tr>
        <tr>
            <td>Ketua LKS</td>
            <td>Yayasan Panti Wreda Hanna</td>
        </tr>
        <tr>
            <td>Alamat LKS</td>
            <td>Surokarsan MG II/267, Yogyakarta, 55151</td>
        </tr>
        <tr>
            <td>Nomor & Tanggal Akta Notaris</td>
            <td>107, Tanggal: 25 April 1986</td>
        </tr>
        <tr>
            <td>Kontak pengurus</td>
            <td>081234567890</td>
        </tr>
        <tr>
            <td>Akreditasi</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jenis LKS</td>
            <td>LKS Nasional</td>
        </tr>
        <tr>
            <td>Jenis Pelayanan</td>
            <td>Lanjut Usia</td>
        </tr>
    </table>
    <button class="edit-button">Edit Profil</button>
</div>

</body>
</html>
