<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data LKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #213227;
            color: white;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; 
        }
        .navbar img {
            height: 50px;
            padding-left: 20px;
        }
        .navbar nav {
            display: flex;
            align-items: center;
        }
        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding-right: 20px;
            margin-right: 20px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            width: 300px; 
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:disabled {
            background-color: #e9ecef;
        }
        h2 {
            font-weight: normal; /* This line makes the h2 not bold */
            font-size: 1.2em; /* This line makes the h2 smaller */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            bottom: 20px;
        }
        .button-group .save-btn {
            background-color: #4CAF50;
            color: white;
            right: 20px;
        }
        .button-group .cancel-btn {
            background-color: #f44336;
            color: white;
            left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <img src="image/logo_kota.png" alt="Logo">
        </div>
        <div>
            <a href="homepage.html">Beranda</a>
            <a href="formdatalks.html">Profile</a>
            <div class="dropdown-content">
            </div>
            <a class="nav-link" href="#">
                <img src="image/profile.jpg" alt="Profile Photo" class="profile-photo" />
            </a>
        </div>
        
    </nav>

<div class="container">
    <h2>PROFILE / EDIT PROFILE</h2>
    <div class="card">
        <div class="section">
            <div class="section-title"><strong>EDIT PROFILE</strong></div>
            <div class="form-group">
                <label for="upload-Foto">Upload Foto</label>
                <input type="text" id="upload-Foto">
            </div>
            <div class="form-group">
                <label for="nama-lks">Nama LKS</label>
                <input type="text" id="nama-lks">
            </div>
            <div class="form-group">
                <label for="pemilik-lks">Pemilik LKS</label>
                <input type="text" id="pemilik-lks">
            </div>
            <div class="form-group">
                <label for="alamat-lks">Alamat LKS</label>
                <input type="text" id="alamat-lks">
            </div>
            <div class="form-group">
                <label for="akte-notaris">Nomor & Tanggal Akte Notaris</label>
                <input type="text" id="akte-notaris">
            </div>
            <div class="form-group">
                <label for="tanda-daftar">Nomor & Tanggal Tanda Daftar</label>
                <input type="text" id="tanda-daftar">
            </div>
            <div class="form-group">
                <label for="kontak-pengurus">Kontak Pengurus</label>
                <input type="text" id="kontak-pengurus">
            </div>
            <div class="form-group">
                <label for="akreditasi">Akreditasi</label>
                <input type="text" id="akreditasi">
            </div>
            <div class="form-group">
                <label for="jenis-lks">Jenis LKS</label>
                <select id="jenis-lks">
                    <option value="kota">LKS Kota</option>
                    <option value="provinsi">LKS Provinsi</option>
                    <option value="nasional">LKS Nasional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jenis-pelayanan">Jenis Pelayanan</label>
                <select id="jenis-pelayanan">
                    <option value="anak">Anak</option>
                    <option value="disabilitas">Disabilitas</option>
                    <option value="lanjut-usia">Lanjut Usia</option>
                </select>
            </div>
            <div class="button-group">
                <button class="cancel-btn">Batal</button>
                <button class="save-btn">Simpan</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
