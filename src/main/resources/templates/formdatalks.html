<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data LKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00391c;
            color: white;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .login-btn {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:disabled {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<header>
    <div>
        <img src="image/logo_kota.png" alt="Logo">
    </div>
    <nav>
        <a href="#">Beranda</a>
        <div class="dropdown">
            <a href="#">Profile</a>
            <div class="dropdown-content">
                <!-- Tambahkan tautan dropdown di sini jika ada -->
            </div>
        </div>
        <a href="login.html" class="login-btn">Log In</a>
    </nav>
</header>

<div class="container">
    <h2>PROFILE / FORM DATA LKS</h2>
    <div class="card">
        
        <div class="section">
            <div class="section-title">Data Umum</div>
            <div class="form-group">
                <label for="nama-panti">Nama Panti Sosial</label>
                <input type="text" id="nama-panti" disabled>
            </div>
            <div class="form-group">
                <label for="pemilik-panti">Pemilik Panti Sosial</label>
                <input type="text" id="pemilik-panti" disabled>
            </div>
            <div class="form-group">
                <label for="alamat-panti">Alamat Panti Sosial</label>
                <input type="text" id="alamat-panti" disabled>
            </div>
            <div class="form-group">
                <label for="akte-notaris">Nomor & Tanggal Akte Notaris</label>
                <input type="text" id="akte-notaris" disabled>
            </div>
            <div class="form-group">
                <label for="kapasitas">Kapasitas</label>
                <input type="text" id="kapasitas" disabled>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Penyelenggaraan</div>
            <div class="form-group">
                <label for="kebersihan">Kebersihan</label>
                <input type="text" id="kebersihan" disabled>
            </div>
            <div class="form-group">
                <label for="halaman">Halaman</label>
                <input type="text" id="halaman" disabled>
            </div>
            <div class="form-group">
                <label for="makanan">Makanan</label>
                <input type="text" id="makanan" disabled>
            </div>
        </div>
    </div>
</div>

</body>
</html>
