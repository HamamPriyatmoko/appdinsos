        background-color: rgba(8, 167, 139, 1);

        max-width: 800px;
        width: 100%;
        margin: 50px;
      }
      .header {
        background-color: #00a4a6;
        color: #fff;
        padding-top: 25px;
        border-radius: 10px 10px 0 0;
      }
      .form-upload {
        padding: 20px;
      }
      .form-upload p {
        margin: 5px 0;
      }
      .form-upload button {
        background-color: #00a4a6;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;

      <div class="container-fluid">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pt-1">

    <div class="container">
      <div class="header">
        <h1>Form Upload Laporan</h1>
      </div>
      <div class="form-upload">
        <p>● Sebelum mengunggah file, mohon PERHATIKAN petunjuk atau perintah yang telah diberikan.</p>
        <p>● Jenis file berekstensi .jpg atau .pdf dan maksimal berukuran 100 Mb.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept=".jpg,.pdf" required />
          <br /><br />
          <button type="submit">Upload File</button>
        </form>
      </div>
    </div>
